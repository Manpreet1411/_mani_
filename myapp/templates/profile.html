{% extends "bn.html" %}
{% load static %}
{% block title %}
<title> Profile </title>
{% endblock %}

{% block content %}



<div class="page-head_agile_info_w3l">

			<div class="container" >
                <div class="col-md-8">
                    <br><br>
                    <h1 style="font-family:  Lucida Bright">Profile</h1>
                    <br><br>

                <div class="form-group">


                <form   method="post"  >

                    {% csrf_token %}
                    <table>

                {{ form.as_ul}}
                     </table>
                    <br><br>
                    <input type="submit" name="submit" class="btn btn-primary" value="Complete Profile">
                </form>

                  </div>

                {% if messages %}
                <ul class="message">

                    <li style="font-size:22px"> {{messages}}</li>

                </ul>
                    <br>
                {% endif %}
            </div>
         </div>

{% endblock %}
