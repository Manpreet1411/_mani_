{% extends "bn.html" %}
{% load static %}
{% block title %}
<title>Change password</title>
{% endblock %}
{% block content %}
<style>
    body{
	margin:0;
	color:#6a6f8c;
	background:#c8c8c8;
	font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width:100%;
	margin:auto;
	margin-left:290px;
    margin-top:-18px;
	max-width:500px;
	min-height:600px;
	position:relative;
	background: url('{% static 'images/cp.jpg' %}') no-repeat center;
<!--	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);-->
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:90px 70px 50px 70px;

}
.login-html .sign-in-htm,
{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;
}
.login-html .sign-in,

.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:22px;
	margin-right:15px;
	padding-bottom:5px;
	margin:0 15px 10px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	border-color:red;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;

	color:#fff;
	display:block;

}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:10px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:25px;

}
.login-form .group .button{
	background:red;
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:red;
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:red;
	position:absolute;
	transition:all .2s ease-in-out 0s;
}
.inputbox
{
    color:#030303;
	width: 100%;
    padding:1rem;
    border: none;
    border-bottom: 1.5px solid #ccc;
    margin-bottom:4rem;

    border-radius: 0.3rem;
    font-family: 'Roboto', sans-serif;
    color: white;
    font-size: 1.3rem;
    font-weight: 500;
    outline:none;
  	border:none;
	padding:10px 25px;
	border-radius:25px;
	background:rgba(255,255,255,.1);

}




</style>

 <div class="page-head_agile_info_w3l "  >

			<div class="container"   >
       <div class="col-md-8" >

        <br>
            <div class="login-wrap">
        <div class="login-html">
             <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label style="color: red;" for="tab-1" class="tab">Change Password</label><br><br><br>

            <div class="login-form">
                <div class="sign-in-htm">

                        <form action="{% url 'changepassword' %}" method="post">
                            {% csrf_token %}
                        <p style="color: red; margin-left:-5px; font-size:20px;"  class="label"> Old Password :</p>
                        <input  style="font-size: 20px"  type="password" name="oldpassword"  placeholder="  Enter Old password"   class="inputbox" required="">


                        <p  style="color: red;margin-left:-5px ; font-size:20px;"  class="label">  New Password :</p><br>
                        <input  style="font-size: 20px"   name="password1"   type="password" class="inputbox"  placeholder="  Enter New password" data-type="password" required="">


                        <p style="color: red;margin-left:-5px; font-size:20px;"  class="label">Confirm  Password :</p><br>
                        <input   style="font-size: 20px"   name="password2"  type="password" class="inputbox" placeholder=" Confirm your password"   data-type="password" required="" >


                    <div class="group">
                        <input type="submit" class="button" name="submit" value="Change Password">



                    </div>
                              {% if messages %}
                            <ul class="messages">
                                <li> {{messages}}</li>
                            </ul>
                            {% endif %}
                     </form>




                </div>
                 </div>
                </div>
            </div>
        </div>
    </div>

       </div>

<style type="text/css">
    #form input
    {
       width:250px;
    }

</style>

{% endblock %}
