{% extends "bn.html" %}

{% load static %}
{% block title %}
<title>Change password </title>
{% endblock %}
{% block content %}


 <div class="page-head_agile_info_w3l">

			<div class="container">
       <div class="col-md-8">
           <h3> Change Password</h3>
        <br>
            <form action="{% url 'changepassword' %}" method="post">
                {% csrf_token %}
               <input type="password" name="oldpassword" required="" placeholder="Old password" class="form-control">
               <br>
                <input type="password" name="password1" required="" placeholder="New  password" class="form-control">
               <br>
                <input type="password" name="password2" required="" placeholder=" Confirm password" class="form-control">
               <br>
				<input type="submit"  style="height:50" class="btn btn-success" name="submit" value="Change password">
             {% if messages %}
						<ul class="messages">
							<li> {{messages}}</li>
						</ul>
						{% endif %}

            </form>
       </div>
</div>
</div>
<style type="text/css">
    #form input
    {
       width:250px;
    }

</style>

{% endblock %}
