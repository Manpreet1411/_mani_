{% extends "base1.html" %}
{% load static %}
{% block title %}
<title> Categories</title>
{% endblock %}
{% block content %}


<style type="text/css">
    #form input
    {
       width:150px;
    }

</style>

         <div class="page-head_agile_info_w3l">

			<div class="container">
				<h3>{{ Signup }}</h3>

                <form id="form" method="post">
                    {% csrf_token %}
                {{ form.as_p }}
                    <input type="submit" name="submit" value="Signup">
                </form>

                {% if messages %}
                <ul class="message">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>

                {% endfor %}
                </ul>
                {% endif %}
            </div>
         </div>

{% endblock %}
