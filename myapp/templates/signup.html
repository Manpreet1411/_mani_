{% extends "bn.html" %}
{% load static %}
{% block title %}
<title> Sign up </title>
{% endblock %}
{% block content %}




<style type="text/css">
    #form input
    {
       width:200px;
    }

</style>

         <div class="page-head_agile_info_w3l">

			<div class="container">
                <div class="col-md-8">
                 <br><br>
                    <h3>Sign-up </h3>
                    <br><br>

                <form id="form" method="post"    >
                    {% csrf_token %}
                {{ form.as_p }}
                    <br><br>
                    <input type="submit" name="submit" value="Sign-up" class="btn btn-primary" >
                </form>
                    <br><br><br>
                  </div>

                {% if messages %}
                <ul class="message">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
         </div>

{% endblock %}
