{% extends "bn.html" %}
{% load static %}
{% block title %}
<title> Profile </title>
{% endblock %}
{% block content %}

<style type="text/css">
    #form input
    {
       width:200px;
    }

</style>



<div class="page-head_agile_info_w3l">

			<div class="container" >
                <div class="col-md-12">
                    <br><br>
                    <h1 style="font-family:  Lucida Bright" > Update Profile</h1>
                    <br><br>

                <div class="form-group">

                <form method="post" >

                    {% csrf_token %}
                    <table>
                {{ form.as_table}}
                         </table>

                    <br><br>
                    <input style=" background:black ; color:white"  type="submit" name="submit" class="btn btn-primary" value="Update">
                </form>
                    <br>
                   {% if messages %}
                    <ul  style="font-size:22px" class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>


                    <br><br>
                  </div>


                {% endif %}
            </div>
         </div>

       </div>








{% endblock %}
